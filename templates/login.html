<!DOCTYPE html>
<html>

<head>
    <!-- Standard Meta -->
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <title>AirPrint Hub</title>
    <!-- Site Properties -->
    <link type="text/css" rel="stylesheet" href="/static/css/semantic.css">
    <script type="text/javascript" src="/static/js/jquery.min.js"></script>
    <script type="text/javascript" src="/static/css/semantic.min.js"></script>

    <style type="text/css">
        body {
            background-color: #DADADA;
        }

        body > .grid {
            height: 100%;
        }

        .image {
            margin-top: -100px;
        }

        .column {
            max-width: 450px;
        }

    </style>
    <script type="text/javascript">
        $(document)
            .ready(function () {
                $('.ui.form')
                    .form({
                        fields: {
                            email: {
                                identifier: 'ssid',
                                rules: [{type: 'empty', prompt: 'Please enter your ssid'}]
                            },
                            password: {
                                identifier: 'password',
                                rules: [{type: 'empty', prompt: 'Please enter your password'},
                                    {type: 'length[8]', prompt: 'Your password must be at least 6 characters'}]
                            }
                        }
                    })
                ;
            })
        ;
    </script>
</head>

<body>

<div class="ui middle aligned center aligned grid">
    <div class="column">
        <div class="row">
            <h2 class="ui teal image header">
                <img src="/static/images/ixi.jpg" class="image">
                <div class="content">
                    Connect Wi-Fi
                </div>
            </h2>
            <form class="ui large form" action="/" method="post">
                <div class="ui stacked segment">
                    <div class="field">
                        <div class="ui left icon input">
                            <i class="wifi icon"></i>
                            <input type="text" name="ssid" placeholder="Wi-Fi Name">
                        </div>
                    </div>
                    <div class="field">
                        <div class="ui left icon input">
                            <i class="lock icon"></i>
                            <input type="password" name="password" placeholder="Password">
                        </div>
                    </div>
                    <div class="ui fluid large teal submit button">Connect</div>
                </div>

                <div class="ui error message"></div>

            </form>
            <div class="ui message">
                Contact us?
                <a href="http://www.tmdtouch.com/">tmdtouch</a>
            </div>
        </div>

        <div class="row">
            <div class="ui horizontal divider"> OR</div>
            <form class="ui large form" action="/clear" method="post">
                <div class="ui orange attached message">
                    <h4>What if the printer is printing repeatedly? Then clear the cache.</h4>
                </div>
                <div class="ui inverted orange attached labeled icon submit button">
                    <i class="delete icon"></i>
                    Clear
                </div>
            </form>
        </div>
    </div>
</div>

</body>

</html>
